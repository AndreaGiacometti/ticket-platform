<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creazione Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Crea un Nuovo Ticket</h1>
        <form th:action="@{/ticket/create}" method="post">
            <div class="form-group">
                <label for="titolo">Titolo</label>
                <input type="text" class="form-control" id="titolo" name="titolo" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea class="form-control" id="descrizione" name="descrizione" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="stato">Stato</label>
                <select class="form-control" id="stato" name="stato" required>
                    <option value="" disabled selected>Seleziona uno stato</option>
                    <option value="da fare">Da fare</option>
                    <option value="in corso">In corso</option>
                    <option value="completato">Completato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="operatore">Operatore</label>
                <select class="form-control" id="operatore" name="operatore.id" required>
                    <option value="" disabled selected>Seleziona un operatore</option>
                    <option th:each="operatore : ${operatori}" th:value="${operatore.id}" th:text="${operatore.nome} + ' ' + ${operatore.cognome}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" name="categoria.id" required>
                    <option value="" disabled selected>Seleziona una categoria</option>
                    <option th:each="categoria : ${categorie}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crea Ticket</button>
         <a href="#" class="btn btn-secondary" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Annulla
            </a>
        </form>
    </div>
</body>
</html>
