<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Dashboard Admin</h1>

        <!-- Mostra la lista dei ticket -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Lista Ticket</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Titolo</th>
                                <th>Descrizione</th>
                                <th>Stato</th>
                                <th>Visualizza Dettaglio Ticket</th>
                                <th>Modifica Ticket</th>
                                <th>Elimina Ticket</th>
                                <th>Aggiungi Nota</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td th:text="${ticket.titolo}"></td>
                                <td th:text="${ticket.descrizione}"></td>
                                <td th:text="${ticket.stato}"></td>
                                <td>
                                    <a th:href="@{/ticket/{id}(id=${ticket.id})}" class="btn btn-info btn-sm" title="Visualizza Dettaglio Ticket">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/ticket/edit/{id}(id=${ticket.id})}" class="btn btn-warning btn-sm" title="Modifica Ticket">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                                <td>
                                    <form th:action="@{/ticket/delete/{id}(id=${ticket.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" title="Elimina Ticket">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <a th:href="@{/note/ticket/{ticketId}(ticketId=${ticket.id})}" class="btn btn-secondary btn-sm" title="Visualizza o Aggiungi Nota">
    <i class="bi bi-file-earmark-plus"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Bottone per creare un nuovo ticket -->
                <div class="text-center mt-4">
                    <a href="/ticket/create" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Crea Nuovo Ticket
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
