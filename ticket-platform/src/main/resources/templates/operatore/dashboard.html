<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Operatore</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 class="mb-4">Dashboard Operatore</h1>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 mb-4">
					<div class="card">
						<div class="card-header bg-secondary text-white">
							<h5 class="mb-0">Nome</h5>
						</div>
						<div class="card-body text-center">
							<span th:text="${user.nome}"></span>
						</div>
					</div>
				</div>
				<div class="col-md-6 mb-4">
					<div class="card">
						<div class="card-header bg-secondary text-white">
							<h5 class="mb-0">Cognome</h5>
						</div>
						<div class="card-body text-center">
							<span th:text="${user.cognome}"></span>
						</div>
					</div>
				</div>
				<div class="col-md-6 mb-4">
					<div class="card">
						<div class="card-header bg-secondary text-white">
							<h5 class="mb-0">Email</h5>
						</div>
						<div class="card-body text-center">
							<span th:text="${user.email}"></span>
						</div>
					</div>
				</div>
				<div class="col-md-6 mb-4">
					<div class="card">
						<div class="card-header bg-secondary text-white">
							<h5 class="mb-0">Stato Personale</h5>
						</div>
						<div class="mb-0">
							<div class="card-body text-center">
								<span>Al momento sei </span><span
									th:text="${user.statoPersonale}"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 text-center mb-4">
					<a href="/operatore/edit" class="btn btn-warning">Modifica Dati</a>
				</div>
			</div>
		</div>
		<!-- Mostra la lista dei ticket -->
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h5 class="mb-0">Lista Ticket</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Titolo</th>
								<th>Descrizione</th>
								<th class="text-center vertical-align-center">Stato</th>
								<th class="text-center vertical-align-center">Dettaglio</th>
								<th class="text-center vertical-align-center">Modifica</th>
								<th class="text-center vertical-align-center">Note</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ticket : ${tickets}">
								<td th:text="${ticket.titolo}"></td>
								<td th:text="${ticket.descrizione}"></td>
								<td class="text-center" th:text="${ticket.stato}"></td>
								<td>
									<div class="d-flex justify-content-center align-items-center">
										<a th:href="@{/ticket/{id}(id=${ticket.id})}"
											class="btn btn-info btn-sm"
											title="Visualizza Dettaglio Ticket"> <i class="bi bi-eye"></i>
										</a>
									</div>
								</td>
								<td>
									<div class="d-flex justify-content-center align-items-center">
										<a th:href="@{/ticket/edit/{id}(id=${ticket.id})}"
											class="btn btn-warning btn-sm" title="Modifica Ticket"> <i
											class="bi bi-pencil"></i>
										</a>
									</div>
								</td>
								<td>
									<div class="d-flex justify-content-center align-items-center">
										<a th:href="@{/note/ticket/{ticketId}(ticketId=${ticket.id})}"
											class="btn btn-secondary btn-sm"
											title="Visualizza o Aggiungi Nota"> <i
											class="bi bi-card-text"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
