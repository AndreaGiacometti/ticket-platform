<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 class="mb-4">Modifica Nota</h1>

		<form th:action="@{/note/edit}" th:object="${nota}" method="post">
			<input type="hidden" th:name="ticketId" th:value="${ticketId}" /> <input
				type="hidden" th:name="id" th:value="${nota.id}" />
			<div class="form-group">
				<label for="autore">Autore</label> <input type="text" id="autore"
					th:field="*{autore}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="testo">Testo</label>
				<textarea id="testo" th:field="*{testo}" class="form-control"
					rows="4" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Aggiorna Nota</button>
			<a th:href="@{/note/ticket/{ticketId}(ticketId=${ticketId})}"
				class="btn btn-secondary">Annulla</a>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
